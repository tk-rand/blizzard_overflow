<!DOCTYPE html>
<html>
	<head>
		<title>Your Profile</title>
		<script type="text/javascript" src="libraries/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="libraries/moment.js"></script>
		<script type="text/javascript" src="scripts/profile-page.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="css/profile-page.css">
	</head>
	<body>
		<div class="center-content-container">
			<header>
				<h3>Blizzard is Overflowing</h3>
				<div class="welcome-bar">
					<span class="service-welcome">Welcome, <span id="user-name"> </span></span>
					<span class="service-welcome">Reputation: <span id="user-rep"> </span></span>
				</div>
			</header>

			<br />
			<hr />
			<br />

			<div class="content-container call-to-epicness">
				<div class="profile-half">
					<div class="pic-column">
						<div class="profile-pic">
							<img id="profile-image" src="" alt="an image of epicness"/>
						</div>
						<div class="badges">
							<h3>Badges:</h3>

						</div>

					</div>

					<div class="information">
						<span>Website: <span id="website"> </span></span>
						<br />
						<span>You've been a member since <span id="member-for"> </span></span>
						<br />
						<span>You have:
							<br />
							<span id="bronze-badge-count"> </span> Bronze badges</span>
						<br />
						<span><span id="silver-badge-count"> </span> Silver badges</span>
						<br />
						<span><span id="gold-badge-count"> </span> Gold badges</span>
						<br />
						<span>Your acceptance rate on answers is: <span id="accept-rate"> </span>%!</span>
					</div>
				</div>
				<div class="search-half">
					<div class="search-box">

					</div>
				</div>
			</div>

			<div class="content-container">
				<div class="tag-cloud">
				<h2>Favorite Tags:</h2>
				</div>
				<div class="favorites">
					<h2>Favorite questions:</h2>

				</div>
			</div>
			
			<footer>
				<div class="timeline">
					<h2>Timeline</h2>
					<div class="date-container">
						<hr />
					</div>
					<div class="timeline-events">
						
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
